<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/goit-js-hw-09/css/styles.css" />
  </head>

  <body>
    <main>
      <a class="back-link" href="/goit-js-hw-09/index.html">Go back</a>
      <div class="form-container">
        <form class="feedback-form" autocomplete="off">
          <label for="email">
            Email
            <input type="email" name="email" autofocus />
          </label>
          <label for="message">
            Message
            <textarea name="message" rows="8"></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script type="module" src="/goit-js-hw-09/js/2-form.js"></script>
  </body>
</html>
